apiVersion: batch/v1
kind: Job
metadata:
  name: kriging
spec:
  template:
    metadata:
      labels: 
        app: kriging
    spec: 
      containers:
      - name: kriging
        image: lafreire96/kriging:v0
        env:

          - name: INSTANCE_HOST
            valueFrom:
              secretKeyRef:
                name: winddb
                key: INSTANCE_HOST

          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: winddb
                key: DB_USER

          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: winddb
                key: DB_PASS

          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: winddb
                key: DB_NAME

          - name: DB_PORT
            valueFrom:
              secretKeyRef:
                name: winddb
                key: DB_PORT
      restartPolicy: Never
  backoffLimit: 3

---

