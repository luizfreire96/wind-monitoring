apiVersion: apps/v1
kind: Deployment
metadata:
  name: windmonitor
spec:
  selector:
    matchLabels:
      app: windmonitor 
  template:
    metadata:
      labels: 
        app: windmonitor
    spec: 
      containers:
      - name: windmonitor
        image: lafreire96/windmonitor:v0
        ports: 
        - containerPort: 5432
        env:
        - name: INSTANCE_HOST
          valueFrom:
            secretKeyRef:
              name: winddb
              key: INSTANCE_HOST

        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: winddb
              key: DB_USER

        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: winddb
              key: DB_PASS

        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: winddb
              key: DB_NAME

        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: winddb
              key: DB_PORT
  
---

apiVersion: v1
kind: Service
metadata:
  name: windmonitor
spec:
  selector:
    app: windmonitor 
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer